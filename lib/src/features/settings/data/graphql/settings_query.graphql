query ServerSettings {
    settings {
        ...SettingsFragment
    }
}

fragment SettingsFragment on SettingsType {
    ...AutomaticBackupSettingsFragment
    ...ServerBindingFragment
    ...SocksProxyFragment
    ...CloudFlareBypassFragment
    ...MiscSettingsFragment
    ...BrowserSettingsFragment
    ...LibrarySettingsFragment
    ...DownloadsSettingsFragment
}
