# import '/src/features/manga_book/domain/chapter/graphql/chapter_fragment.graphql'
# import '/src/features/browse_center/domain/source/graphql/source_fragment.graphql'

fragment MangaFragment on MangaType {
  age
  artist
  author
  chaptersAge
  chaptersLastFetchedAt
  description
  downloadCount
  genre
  id
  inLibrary
  inLibraryAt
  initialized
  lastFetchedAt
  lastReadChapter {
    ...ChapterFragment
  }
  latestFetchedChapter {
    ...ChapterFragment
  }
  latestReadChapter {
    ...ChapterFragment
  }
  latestUploadedChapter {
    ...ChapterFragment
  }
  meta {
    key
    value
  }
  realUrl
  source {
    ...SourceFragment
  }
  sourceId
  status
  thumbnailUrl
  thumbnailUrlLastFetched
  title
  unreadCount
  updateStrategy
  url
}
